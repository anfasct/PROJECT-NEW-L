<!DOCTYPE html>
<html>
<body onload="getLocation()">

  <iframe src="https://giphy.com/embed/IKgPgXFlLC4a9GZSJ4" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p>
    <a href="https://giphy.com/gifs/showtimesports-sports-sport-showtime-boxing-IKgPgXFlLC4a9GZSJ4">via GIPHY</a></p>


<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>

</body>
</html>
